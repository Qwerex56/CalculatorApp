<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="https://kit.fontawesome.com/16ce9c8854.js" crossorigin="anonymous"></script>

  <title>CalculatorApp</title>
</head>
<body>
  <main class="app">
    <div class="calculator">
      <p class="calculator__display">0</p>
      <div class="calculator__button-container">
        <button class="calculator__numeric-input">1</button>
        <button class="calculator__numeric-input">2</button>
        <button class="calculator__numeric-input">3</button>
        <button class="calculator__numeric-input">4</button>
        <button class="calculator__numeric-input">5</button>
        <button class="calculator__numeric-input">6</button>
        <button class="calculator__numeric-input">7</button>
        <button class="calculator__numeric-input">8</button>
        <button class="calculator__numeric-input">9</button>
        <button class="calculator__numeric-input">Backspace</button>

        <button class="calculator__operand-input">+</button>
        <button class="calculator__operand-input">-</button>
        <button class="calculator__operand-input">*</button>
        <button class="calculator__operand-input">/</button>
      </div>
    </div>
  </main>
  <script src="./src/js/calculator.js"></script>
</body>
</html>
