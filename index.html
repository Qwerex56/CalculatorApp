<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="https://kit.fontawesome.com/16ce9c8854.js" crossorigin="anonymous"></script>

  <title>CalculatorApp</title>
</head>
<body>
  <main class="app">
    <div class="calculator">
      <p class="calculator__display">0</p>
      <div class="calculator__button-container">
        <button data-value="clear" class="calculator__input calculator__input--endpoint"><i class="fa-solid fa-c"></i></button>
        <button data-value="plus-minus" class="calculator__input calculator__input--endpoint"><i class="fa-solid fa-plus-minus"></i></button>
        <button data-value="DEL" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-delete-left"></i></button>
        
        <button data-value="7" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-7"></i></button>
        <button data-value="8" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-8"></i></button>
        <button data-value="9" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-9"></i></button>
        <button data-value="-" class="calculator__input calculator__input--operand"><i class="fa-solid fa-minus"></i></button>
        <button data-value="4" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-4"></i></button>
        <button data-value="5" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-5"></i></button>
        <button data-value="6" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-6"></i></button>
        <button data-value="*" class="calculator__input calculator__input--operand"><i class="fa-solid fa-xmark"></i></button>
        <button data-value="1" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-1"></i></button>
        <button data-value="2" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-2"></i></button>
        <button data-value="3" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-3"></i></button>
        <button data-value="/" class="calculator__input calculator__input--operand"><i class="fa-solid fa-divide"></i></button>
        <button data-value="." class="calculator__input calculator__input--numeric">.</button>
        <button data-value="0" class="calculator__input calculator__input--numeric"><i class="fa-solid fa-0"></i></button>
        <button data-value="equals" class="calculator__input calculator__input--endpoint"><i class="fa-solid fa-equals"></i></button>
        <button data-value="+" class="calculator__input calculator__input--operand"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
  </main>
  <script src="./src/js/calculator.js"></script>
</body>
</html>
